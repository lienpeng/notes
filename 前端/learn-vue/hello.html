<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./js/vue.js'></script>
</head>
<body>
    <div id="app">
        <!-- mustache语法 -->
        <h1>{{first_name+second_name}}</h1>
        <h1>{{first_name+" "+second_name}}</h1>
        <h1>{{first_name}} {{second_name}}</h1>
        <h1>{{counter * 2}} </h1>
        <!-- 其他标签 v-html解析html-->
        <h1 v-html="url"></h1>
        <!-- 会覆盖原本的文本 -->
        <h1 v-text="first_name">hello,</h1>
        <!-- 显示原本数据 -->
        <h1 v-pre>hello,{{first_name}}</h1>
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                first_name:'li',
                second_name:'lei',
                counter:1,
                url:'<a href="http://baidu.com">百度一下</a>',
            }
        })

</body>
</html>
